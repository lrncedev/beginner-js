<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Promises</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      function makePizza(toppings) {
        return new Promise(function (resolve, reject) {
          // wait 1 second for the pizza to cook
          setTimeout(function () {
            resolve(
              `Here is your pizza ðŸ• with the toppings ${toppings.join(" ")}`
            );
          }, 1000);
          // if something went wrong, we can reject this promise
          // if (toppings.includes("pineapple")) {
          //   reject("Seriously? Get out ðŸ");
          // }
        });
      }

      console.log("First");
      makePizza(["pepperoni", "ham"])
        .then(function (pizza) {
          console.log(pizza);
          return makePizza(["ham", "cheese"]);
        })
        .then(function (pizza) {
          console.log(pizza);
          return makePizza(["hot peppers", "onion", "feta"]);
        })
        .then(function (pizza) {
          console.log(pizza);
        });
      console.log("Right after");

      function makeAnotherPizza(toppings = []) {
        const pizzaPromise = new Promise(function (resolve, reject) {
          const amountOfTimeToBake = 500 + toppings.length * 200;
          // wait 1 second for the pizza to cook
          setTimeout(function () {
            resolve(
              `Here is your pizza ðŸ• with the toppings ${toppings.join(" ")}`
            );
          }, amountOfTimeToBake);
          // if something went wrong, we can reject this promise
          if (toppings.includes("pineapple")) {
            reject("Seriously? Get out ðŸ");
          }
        });
        return pizzaPromise;
      }

      console.log("First");

      makeAnotherPizza(["pepperoni", "ham"])
        .then(function (pizza) {
          console.log(pizza);
          return makeAnotherPizza(["ham", "cheese"]);
        })
        .then(function (pizza) {
          console.log(pizza);
          return makeAnotherPizza(["hot peppers", "onion", "feta"]);
        })
        .then(function (pizza) {
          console.log(pizza);
          return makeAnotherPizza(["pineapple"]);
        })
        .then(function (pizza) {
          console.log(pizza);
          return makeAnotherPizza([
            "one",
            "two",
            "three",
            "four",
            "one",
            "two",
            "three",
            "four",
            "one",
            "two",
            "three",
            "four",
          ]);
        })
        .then((pizza) => {
          console.log("All done! here is your last pizza");
          console.log(pizza);
        })
        .catch(handleError);
      console.log("Right after");

      const pizzaPromise1 = makePizza(["hot peppers", "onion", "feta"]);
      const pizzaPromise2 = makePizza([
        "one",
        "two",
        "three",
        "four",
        "one",
        "two",
        "three",
        "four",
        "one",
        "two",
        "three",
        "four",
      ]);
      const pizzaPromise3 = makePizza(["ham", "cheese"]);

      const dinnerPromise = Promise.all([
        pizzaPromise1,
        pizzaPromise2,
        pizzaPromise3,
      ]);
      dinnerPromise.then(function (pizzas) {
        [hottie, garbagePail, hamAndCheese] = pizzas;
        console.log(hottie, garbagePail, hamAndCheese);
      });

      const firstPizzaPromise = Promise.race([
        pizzaPromise1,
        pizzaPromise2,
        pizzaPromise3,
      ]);

      firstPizzaPromise.then((pizza) => {
        console.log("You must be hungry, here is the first one ready");
        console.log(pizza);
      });

      function handleError(err) {
        console.log("Oh noooo!");
        console.log(err);
      }

      makePizza(["cheese", "pineapple"])
        .then((pizza) => {
          console.log(pizza);
        })
        .catch(handleError);

      const p1 = makePizza(["pep"]);
      const p2 = makePizza(["pineapple"]);

      const dinnerPromise2 = Promise.allSettled([p1, p2]);
      // const dinnerPromise2 = Promise.all([p1, p2]);
      console.log(dinnerPromise2);
      dinnerPromise2.then((results) => {
        console.log(results);
      });
    </script>
  </body>
</html>
