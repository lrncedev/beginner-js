      function makePizza(toppings) {
        return new Promise(function (resolve, reject) {
          // wait 1 second for the pizza to cook
          setTimeout(function () {
            resolve(
              `Here is your pizza üçï with the toppings ${toppings.join(" ")}`
            );
          }, 1000);
          // if something went wrong, we can reject this promise
          // if (toppings.includes("pineapple")) {
          //   reject("Seriously? Get out üçç");
          // }
        });
      }

      async function makeDinner() {
        console.log("Creating your pizzas");
        const pizza1 = makePizza(["salami"]);
        const pizza2 = makePizza(["ham", "cheese"]);
        const [salami, hamAndCheese] = await Promise.all([pizza1, pizza2]);
        console.log(salami, hamAndCheese);
        console.log("Pizzas delivered");
      }

      makeDinner();
    </script>
