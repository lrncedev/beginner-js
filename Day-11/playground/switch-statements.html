<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../../base.css">
</head>
<body>
  <img src="./turtle.png" width="200" alt="Turt" class="turt">
  <style>
    .turt {
      position: relative;
      --x: 0px;
      --y: 0px;
      --rotateX: 0;
      --rotate: 0;
      transform: translateX(var(--x)) translateY(var(--y))
        rotateY(var(--rotateX)) rotate(var(--rotate));
      transition: transform .5s;
    }
  </style>
  <script>
    const turtle = document.querySelector(".turt");

    let x = 0;
    let y = 0;
    let speed = 50;
    let flipped = false;
    let rotate = 0;

    function handleKeyDown(e) {
      if(!e.key.includes('Arrow')) {
        return ;
      }

      switch (e.key) {
        case 'ArrowUp':
          y -= 1;
          rotate = -90
          break;
        case 'ArrowDown':
          y += 1;
          rotate = 90
          break;
        case 'ArrowLeft':
          x -= 1;
          flipped = true;
          rotate = 0;
          break;
        case 'ArrowRight':
          x += 1;
          flipped = false;
          rotate = 0;
          break;
        default:
          console.log("That is not a valid move");
          break;
      }
      turtle.setAttribute('style', `
      --rotateX: ${flipped ? '180deg' : '0'};
      --x: ${x * speed}px;
      --y: ${y * speed}px;
      --rotate: ${rotate}deg;
    `);
      console.log(x,y);
      
    }

    window.addEventListener('keydown', handleKeyDown);
  </script>
</body>

</html>
