<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Event Loop</title>
    <link rel="stylesheet" href="../base.css" />
    <style>
      .go {
        margin: 1rem;
        background: white;
        padding: 5rem;
        width: 25rem;
        height: 25rem;
        transition: all 0.2s;
      }

      .go.circle {
        border-radius: 50%;
      }

      .go.red {
        background: red;
      }
      .go.purple {
        background: purple;
        color: white;
      }

      .go.fadeOut {
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <div class="go">Click Me</div>
    <script>
      // console.log("Starting");
      // setTimeout(function () {
      //   console.log("Running");
      // }, 0);
      // console.log("ending");

      const button = document.querySelector(".go");

      button.addEventListener("click", function (e) {
        const el = e.currentTarget;
        console.log(el);
        el.textContent = "GO!";

        setTimeout(function () {
          el.classList.add("circle");

          setTimeout(function () {
            el.classList.add("red");

            setTimeout(function () {
              el.classList.remove("circle");

              setTimeout(function () {
                el.classList.remove("red");
                el.classList.add("purple");

                setTimeout(function () {
                  el.classList.add("fadeOut");
                }, 200);
              }, 300);
            }, 250);
          }, 500);
        }, 2000);
      });
    </script>
  </body>
</html>
