<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../../base.css">
</head>

<body>
  <input type="text" name="first" value="Wes">
  <script>
    const nameInput = document.querySelector('[name="first"]');
    // const name = nameInput.value;

    const name = nameInput? nameInput.value : '';
    console.log(name);

    const age = 23;

    const wes = new Object({
      name: "wes",
      propertyToCheck: "NEVER",
      age,
      "cool-dude": true,
      "really cool": false,
      "777": true,
      dog: "snickers",
      clothing: {
        shirts: 10,
        pants: 2
      },
      sayHello: function(greeting = 'hey') {
        return `${greeting} ${this.name}`;
      },
      sayHi(greeting ='Hi') {
        return `${greeting} ${this.name}`;
      }
    });

    wes.job = "Web Developer";
    wes.age = 50;

    const wesFroze = Object.freeze(wes);
    
    console.log(wes);
    console.log("Before updating: ", wesFroze);

    wesFroze.age = 100;
    console.log("After updating: ", wesFroze);

    const propertyToCheck = prompt("What do you want to check?");
    console.log(propertyToCheck);
    console.log(wes[propertyToCheck]);

    
  </script>
</body>

</html>
